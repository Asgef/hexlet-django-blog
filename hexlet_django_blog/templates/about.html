<!-- hexlet_django_blog/templates/about.html -->

{% extends "base.html" %}

{% block title %}Эксперименты с Django на Хекслете{% endblock %}

{% block content %}
    <p>{{ tags|join:', ' }}</p>
    <h1>Список наших сотрудников</h1>
    {% for T in TEAM %}
        <h2>{{ T.name }}</h2>
        <div>{{ T.position }}</div>
    {% endfor %}
{% endblock %}
